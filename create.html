			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<form method="post" action="">
						<div class="form-group">
							<label for="createTeamName">Team Name :</label>
							<input type="text" name="createTeamName" id="createTeamName" class="form-control" style="border-color: gray;">
						</div>
						<div class="form-group">
							<label for="createTeamPass">Team Password :</label>
							<input type="password" name="createTeamPass" id="createTeamPass" class="form-control" style="border-color: gray;">
						</div>
						<div class="row pt-3">
							<div class="col-md-12">
								<p>Setelah membuat tim Anda, bagikan nama tim dan kata sandi dengan rekan satu tim Anda sehingga mereka dapat bergabung dengan tim Anda.</p>
								<button id="Submit" class="btn btn-success btn-md float-right" type="submit">Create</button>
							</div>
						</div>
					</form>
				</div>
